{% extends 'base.html' %} 
{% block content %}
<a href="/">Home</a>
<a href="/cities">Back to All Cities</a>
<div>
    <img src="{{city.image}}" alt="{{city.name}}" />
</div>
    <h1>{{city.name}}</h1>
</div>
<div>
    <p>Population: {{city.population}}</p>
    <p>Main Attractions: {{city.attractions}}</p>
</div>
<div>
    <a href="{% url 'city_update' city.pk %}" class="button"> Update
    <a href="{% url 'city_delete' city.pk %}" class="button"> Delete
</div>
{% endblock %}
