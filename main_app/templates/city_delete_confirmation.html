{% extends 'base.html' %} 
{% block pgtitle%}
Delete City
{% endblock%}
{% block content %}
<h1>Are you SURE you want to delete {{city.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="btn btn-warning" type="submit" value="Yes, Delete!"/>
        <a class="btn btn-danger" href="{% url 'city_detail' city.pk %}">No! Cancel!</a>
    </div>
</form>
{% endblock %}
