{% extends 'base.html'%}
{% block pgtitle%}
Cities 
{% endblock%}
{% block content%}
{% for city in cities %}
    <div>
        <img src="{{city.image}}" alt="{{city.name}}" />
    </div>
    <h2>{{city.name}}</h2> 
    <h3>Population: {{city.population}}</h3>
    <h3>Main Attractions: {{city.attractions}}</h3>
    {% endfor %}
{% endblock%}
