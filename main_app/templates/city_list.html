<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cities</title>
    </head>
    <body>
        <h1>Look at all of these cool cities.</h1>

        {% for city in cities %}
        <div>
            <img src="{{city.image}}" alt="{{city.name}}" />
        </div>
        <p>{{city.name}}</p> 
        {% endfor %}
    </body>
</html>
