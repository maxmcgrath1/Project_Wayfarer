{% extends 'base.html' %} 
{% block content %}
<h1>Are you SURE you want to delete {{post.title}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="button" type="submit" value="Yes! Delete!"/>
        <a class="button is-primary" href="{% url 'city_detail' post.city.pk %}">No! Cancel</a>
    </div>
</form>
{% endblock %}
