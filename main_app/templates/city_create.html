{% extends 'base.html' %} 
{% block pgtitle%}
Add a City
{% endblock%}
{% block content %}
    <h1>Add A City</h1>
    <form method="post">
        {% csrf_token %} 
        {{form.as_p}} 
        <input class="btn btn-success" type="submit" value="Submit" />
        <a class="btn btn-danger" href="{% url 'city_list' %}">Cancel</a>
    </form>
    {% endblock%}
